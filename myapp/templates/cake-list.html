<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   
</head>
<body>
    <div class="container">
        <table class="table table-striped">
            welcome {{request.user}}
            <a href="{%url 'signout'%}" class="btn btn-success">logout</a>  
            <caption class="caption-top text-center">Cakes List</caption>
            <tr>
                <th>Pic</th>
                <th>Id</th>
                <th>Name</th>
                <th>Flavour</th>
                <th>Price</th>
                <th>Shape</th>
                <th>Weight</th>
                <th>Layer</th>
                <th>Action</th>
            </tr>
            {%for c in cakes%}
            <tr>
                <td>
                    {%if c.pic%}
                    <img src="{{c.pic.url}}" alt="" width="100%" height="100px">
                    {%endif%}
                </td>
                
                <td>{{c.id}}</td>
                <td>{{c.name}}</td>
                <td>{{c.flavour}}</td>
                <td>{{c.price}}</td>
                <td>{{c.shape}}</td>
                <td>{{c.weight}}</td>
                <td>{{c.layer}}</td>
                
               
                
                <td>
                    <a href="{%url 'cake-detail' c.id%}" class="btn btn-success">Detail</a>
                    <a href="{%url 'cake-edit' c.id%}" class="btn btn-success">Edit</a>
                    <a href="{%url 'cake-delete' c.id%}" class="btn btn-success">Delete</a>
                       
                </td>
    
                
            </tr>
            {%endfor%}
        </table>
    </div>
</body>
</html>
